    <script>
      //defyning array
      const numbers = [2, 4, 34, 6, 7];

      //find length of array
      console.log("length of Array:" + numbers.length);

      //accessing the array with imdex number
      console.log("First Element:", numbers[0]);
      console.log("Second Element:", numbers[1]);

      const sportCategories = [
        "Basketball",
        "Baseball",
        "Cricket",
        "Throwball",
      ];
      //here we are creating an const and storing sportCategories.length in const lengthofArray
      const lengthofArray = sportCategories.length;
      console.log("Length of sports Array" + lengthofArray);
      //1st index
      console.log("First Game:", sportCategories[0]);
      //last index
      console.log("Last Game:", sportCategories[sportCategories.length - 1]);
    </script>
